server:
  applicationConnectors:
    - type: http
      port: 6000
  adminConnectors:
    - type: http
      port: 6001
  applicationContextPath: /
  requestLog:
    appenders:
      - type: console
        timeZone: IST
  gzip:
    syncFlush: true

logging:
  level: INFO
  loggers:
#    com.phonepe.drove: DEBUG
    com.phonepe.epoch: DEBUG

  appenders:
    - type: console
      threshold: TRACE
      timeZone: IST

zookeeper:
  connectionString: localhost:2181

drove:
  endpoints:
  - http://localhost:10000